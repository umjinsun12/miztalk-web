<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title text-center>로그인
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="account-login">
    <div class="shop-info">
        <h1 text-uppercase>Shop name</h1>
        <h2>The most fulfilling shopping experience</h2>
    </div>
    <!--div>
        <ion-row class="login-div">

    <div class="or-button"> <br> <br> <button ion-button block clear type="submit" class="button button-block button-default">Or login via e-mail
    </button> </div>
    <div>
        <form #f="ngForm" class="login">
            <ion-list>
                <ion-item>
                    <ion-label fixed>Username</ion-label>
                    <ion-input required type="email" [(ngModel)]="loginData.username" name="firstname"> </ion-input>
                </ion-item>
                <ion-item *ngIf="!showPasswordEnable">
                    <ion-label fixed>Password</ion-label>
                    <ion-input required type="password" [(ngModel)]="loginData.password" name="password"> </ion-input>
                    <ion-icon *ngIf="loginData.password" item-right name="ios-eye" (click)="showPassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
                </ion-item>
                <ion-item *ngIf="showPasswordEnable">
                    <ion-label fixed>Password</ion-label>
                    <ion-input required type="text" [(ngModel)]="loginData.password" name="password"> </ion-input>
                    <ion-icon item-right name="ios-eye-off" (click)="hidePassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
                </ion-item>
                <h2 tappable (click)="forgotten()">Forgot Password?</h2>
            </ion-list> <button ion-button outline full type="submit" text-uppercase [disabled]="disableSubmit" (click)="login()">LogIn
      </button> <br> </form>
        <div class="signup">
            <h2>Don't have an account? <a (click)="signup()"> SIGN UP</a></h2>
        </div>
    </div>
</ion-content>
