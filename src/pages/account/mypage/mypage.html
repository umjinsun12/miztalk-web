<ion-header>
    <ion-navbar>
      
    <button ion-button menuToggle color="grapefruit">
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>
      마이페이지
    </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="my-account">
    <div *ngIf="values.isLoggedIn">
        <div class="account-header"> 
          <!--<span *ngIf="values.avatar"><img src="{{values.avatar}}"></span>-->
          <ion-item *ngIf="values.customerName">{{values.customerName}}</ion-item>
        </div>
        <div class="logged-in-contents">
            <ion-list>
              <ion-item (click)="Address()"><ion-icon item-left ios="ios-person-add" md="md-person-add"></ion-icon>배송주소</ion-item>
              <ion-item (click)="orders()"><ion-icon item-left ios="ios-list-box" md="md-list-box"></ion-icon>구매내역</ion-item>
              <ion-item (click)="wishlist()"><ion-icon item-left ios="ios-heart" md="md-heart"></ion-icon>찜한상품</ion-item>
              <ion-item (click)="myInfo()"><ion-icon item-left ios="ios-information-circle" md="ios-information-circle"></ion-icon>내 정보</ion-item>
              <ion-item (click)="myInfo()"><ion-icon item-left ios="ios-person-add" md="md-person-add"></ion-icon>로그아웃</ion-item>
            </ion-list>
        </div>
    </div>
    <div *ngIf="!values.isLoggedIn">
        <div class="shop-info">
            <h2>로그인 후에 이용할 수 있는 기능입니다.</h2>
        </div>
        <div class="login-div">
            <ion-row>
                <ion-col> <button ion-button outline block text-uppercase (click)="login()">로그인 하기</button> </ion-col>
            </ion-row>
            <!--div style="margin: 5px;"> <button ion-button outline block text-uppercase (click)="login()">Connect with facebook</button> </div-->
        </div>
    </div>
