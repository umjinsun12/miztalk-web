<ion-header no-border class="address-header">
    <ion-navbar color="header"> <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
        <ion-title text-wrap text-center>배송주소</ion-title>
    </ion-navbar>
</ion-header>
<ion-content text-wrap class="account-address">
    <ion-spinner *ngIf="!addresses" name="crescent"> </ion-spinner>
    <div *ngIf="addresses" class="address">
        <div *ngIf="addresses.billing" class="address-border">
            <ion-item>
                <h1>배송 주소</h1>
                <h2>{{addresses.billing.first_name}} {{addresses.billing.last_name}} </h2>
                <h2>{{addresses.billing.phone}} </h2>
                <h2>{{addresses.billing.address_1}} </h2>
                <h2>{{addresses.billing.address_2}} </h2>
                <h2>{{addresses.billing.city}} {{addresses.billing.state}} </h2>
                <h2>{{addresses.billing.postcode}} </h2>
            </ion-item>
        </div>
        <div class="margin"> <button ion-button block color="button-color" type="submit" class="button button-block button-default" (click)="editAddress()">주소 수정
      </button> </div>
    </div>
</ion-content>
