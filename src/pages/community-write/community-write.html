<ion-header>

  <ion-navbar>
      <ion-title color="grapefruit">
          글쓰기
      </ion-title>
      <ion-buttons end padding>
          <div class="community_submit" (click)="doWrite()">등록</div>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item class="community-content-item">
          <ion-label>게시판 선택</ion-label>
          <ion-select [(ngModel)]="selectCategory" multiple="false" cancelText="취소" okText="확인">
              <ion-option value="0" selected="true">
                메인
              </ion-option>
              <ion-option value="1">
                부부클리닉
              </ion-option>
              <ion-option value="3">
                중고장터
              </ion-option>
              <ion-option value="2">
                자랑하기
              </ion-option>
          </ion-select>
      </ion-item>
      
    <ion-item class="community-content-item">
      <ion-input [(ngModel)]="title" type="text" placeholder="제목"></ion-input>
    </ion-item>
  
    <ion-item class="community-content-item community-textarea">
      <ion-textarea  [(ngModel)]="content" row="15" type="text" placeholder="내용"></ion-textarea>
    </ion-item>

    <div>
        <ion-row>
          <ion-col *ngFor="let item of fileimgs">
              <img src="{{item}}" width="100">

        </ion-row>
        <button ion-button color="primary" (click)="getImage()">
            <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
    </div>
