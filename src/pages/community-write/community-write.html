<ion-header>

  <ion-navbar>
      <ion-title color="grapefruit">
          글쓰기
      </ion-title>
      <ion-buttons end padding>
          <div class="community_submit" (click)="doWrite()">등록</div>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item class="community-content-item">
          <ion-label>게시판 선택</ion-label>
          <ion-select [(ngModel)]="selectCategory" multiple="false" cancelText="취소" okText="확인">
              <ion-option value="0" selected="true">
                메인
              </ion-option>
              <ion-option value="1">
                부부클리닉
              </ion-option>
              <ion-option value="3">
                중고장터
              </ion-option>
              <ion-option value="2">
                자랑하기
              </ion-option>
          </ion-select>
      </ion-item>
      
    <ion-item class="community-content-item">
      <ion-input [(ngModel)]="title" type="text" placeholder="제목"></ion-input>
    </ion-item>
  
    <ion-item class="community-content-item community-textarea">
      <ion-textarea  [(ngModel)]="content" row="15" type="text" placeholder="내용"></ion-textarea>
    </ion-item>

      </div>
    </ion-item>-->
    <div class="image-box">
        <div class="image-text">
        이미지 등록 (이미지 등록은 최대 3장까지 가능합니다)
        </div>
            <ion-row>
              <ion-col col-3 style="padding-left: 5px" *ngFor="let item of fileimgs">
                  <img src="{{item}}" width="70">
              </ion-col>
              <ion-col col-3>
                    <button class="image-btn" ion-button color="primary" (click)="getImage()" outline>
                            <ion-icon name="add"></ion-icon>
                    </button>
                    
                </ion-col>
            </ion-row>
        </div>
