<ion-content style="background-color: black">
    <button style="position: absolute; z-index: 10;" ion-button navPop icon-only color="black">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>

    <ion-slides loop="false">
        <ion-slide *ngFor="let item of posts">
          <img style="width:100%; height:auto" data-src="{{item}}"/>
        </ion-slide>
      </ion-slides>
    {{posts}}
</ion-content>
