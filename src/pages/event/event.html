<ion-header>
  <ion-navbar>
    
  <button ion-button menuToggle color="grapefruit">
    <ion-icon name="md-menu"></ion-icon>
  </button>
  
  <ion-title>
      <img src="assets/img/logo-main.png" srcset="assets/img/logo-main@2x.png 2x,assets/img/logo-main@3x.png 3x" height=30>
  </ion-title>


  <ion-buttons end style="padding-right:11px">
    <button class="point_box" (click)="showPointDetail()">
      <small class="point">{{values.point | number: '1.0-0'}}</small>
      <img src="assets/img/action-b-point-icon.png"srcset="assets/img/action-b-point-icon@2x.png 2x,assets/img/action-b-point-icon@3x.png 3x" height=12>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
   
  <ion-content no-padding>
      <div class="segment">
          <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule($event)">
              <ion-segment-button tappable value="overview">
                  <ion-label text-uppercase>이벤트</ion-label>
              </ion-segment-button>
              <ion-segment-button tappable value="anounce">
                  <ion-label text-uppercase>당첨자 발표</ion-label>
              </ion-segment-button>
          </ion-segment>
      </div>
      <div *ngIf="showOverview">
        <ion-card *ngFor="let post of posts" >
          <ion-card-content (click)="getPostConent(post.id, post.title.rendered)" no-padding>
            <img src="{{post.thumbnail}}">
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngIf="showAnounce">
          <ion-list>
              <ion-item  *ngFor="let post of anounce_posts" no-padding>
                <ion-row class="anounce_rows" no-padding>
                  <ion-col (click)="getAnounceConent(post.id, post.title.rendered)">
                    <p class="post-title" [innerHTML]="post.title.rendered"></p>
                    <p class="post-date">{{post.reltime}}</p>
                  </ion-col>
                </ion-row>
              </ion-item>
          </ion-list>
      </div>
  </ion-content>
