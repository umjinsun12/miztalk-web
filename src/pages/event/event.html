<ion-header>
  <ion-navbar>
    
  <button ion-button menuToggle color="grapefruit">
    <ion-icon name="md-menu"></ion-icon>
  </button>
  <ion-title>
    이벤트
  </ion-title>
  <ion-buttons end padding>
      <small class="point">{{values.point | number: '1.0-0'}}</small>
      <img src="../../assets/imgs/drawable-xxxhdpi/action_b_point_icon.png" height=10>
  </ion-buttons>
  </ion-navbar>
</ion-header>
   
  <ion-content no-padding>
      <ion-card *ngFor="let post of posts" >
          <ion-card-content (click)="getPostConent(post.id, post.title.rendered)">
          <div class="product-image" [ngStyle]="{'background-image': 'url(' + post.thumnail + ')', 'background-size':'cover'}"></div>
          <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
          </ion-card-content>
        </ion-card>
  </ion-content>
