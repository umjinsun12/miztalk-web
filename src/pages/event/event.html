<ion-header>
  <ion-navbar>
    
  <button ion-button menuToggle color="grapefruit">
    <ion-icon name="md-menu"></ion-icon>
  </button>
  <ion-title>
    이벤트
  </ion-title>
  <ion-buttons end padding>
    <small class="point">{{values.point | number: '1.0-0'}}</small>
    <img src="assets/img/action-b-point-icon.png"srcset="assets/img/action-b-point-icon@2x.png 2x,assets/img/action-b-point-icon@3x.png 3x" height=12>
  </ion-buttons>
  </ion-navbar>
</ion-header>
   
  <ion-content no-padding>
      <ion-card *ngFor="let post of posts" >
          <ion-card-content (click)="getPostConent(post.id, post.title.rendered)" no-padding>
            <ion-row>
              <ion-col col-4>
                <div class="product-image" [ngStyle]="{'background-image': 'url(' + post.thumbnail + ')', 'background-size':'cover'}"></div>
              </ion-col>
              <ion-col class="event-box" col-8 padding>
                <h3 class="event-company">{{post.event.company}}</h3>
                <h3 class="event-title">{{post.event.title}}</h3>
                <h3 class="event-content">{{post.event.content}}</h3>
                <p class="event-date">{{post.event.startdate}} ~ {{post.event.enddate}}</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
  </ion-content>
