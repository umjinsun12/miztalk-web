<ion-header>
  <ion-navbar>
    
  <button ion-button menuToggle color="grapefruit">
    <ion-icon name="md-menu"></ion-icon>
  </button>
  <ion-title>
    쇼핑몰
  </ion-title>
  <ion-buttons class="md-search" end>
      <ion-icon name="md-search" item-width="24px"></ion-icon>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button clear icon-only class="button button-cart">
        <i><img color="grapefruit" src="../../assets/imgs/drawable-xxxhdpi/sp_cart_icon.png" width="24px"></i>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
   
  <ion-content no-padding>
      <div *ngIf="service?.banners" class="home-banners">
          <ion-slides pager="true" loop="true" autoplay="5800">
            <ion-slide *ngFor='let value of service.banners'>
              <img src="{{value}}">
            </ion-slide>
          </ion-slides>
        </div>
        
      <div *ngIf="service?.categories">
          <div *ngIf="service.mainCategories" class="main-categories">
            <ion-row class="row unlimited-items">
              <ion-col class="col" *ngFor="let item of service.mainCategories">
                <a (click)="getCategory(item.id, item.slug, item.name)">
                  <ion-card>
                    <div text-center>
                      <ion-label text-uppercase><span [innerHTML]="item.name"></span>
                      </ion-label>
                    </div>
                  </ion-card>
                </a>
              </ion-col>
            </ion-row>
          </div>
        </div>

  </ion-content>
