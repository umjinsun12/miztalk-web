<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <div class="community-category">[{{post.categoryName}}]</div>
      <div class="community-title">{{post.title.rendered}}</div>
      <div>{{post.author}} {{post.date}}</div>
    </ion-list-header>
    <div style="border-bottom: 0.55px solid #c8c7cc" padding>
      {{post.content.rendered}}
    </div>
    <ion-list-header>
      댓글 {{post.replies.length}}
    </ion-list-header>
    <ion-item *ngFor="let reply of post.replies">
      <div>{{reply.author_name}}</div>
      <div>{{reply.content.rendered}}</div>
      <div>{{reply.date}}</div>
    </ion-item>
  </ion-list>
</ion-content>
