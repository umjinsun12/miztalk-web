<ion-header>

  <ion-navbar>
      <ion-title>
          <img src="assets/img/logo-main.png" srcset="assets/img/logo-main@2x.png 2x,assets/img/logo-main@3x.png 3x" height=30>
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item no-padding>
      <div class="community-title-wrapper">
        <div class="community-category">[{{categoryTitle}}]</div>
        <div class="community-title">{{post.title}}</div>
        <div class="community-author">{{post.writer}} {{post.date}} 
          <ion-icon name="thumbs-up" class="community-thumbs"> {{post.like}}</ion-icon>
        </div>
      </div>
    </ion-item>
    <ion-item no-padding>
        <div>
            <ion-slides pager="true" loop="false" autoplay="false">
                <ion-slide *ngFor='let img of post.image'>
                    <img src="{{img}}">
                </ion-slide>
            </ion-slides>
        </div>
      <div class="community-content" [innerHTML]="post.contents"></div>
      <div *ngIf="isMine" class="community-removebtn">
          <button ion-button color="warm-grey" (click)="removePost()">글 삭제</button>
          <button ion-button color="warm-grey" (click)="modifyPost()">글 수정</button>
          <!--<button *ngIf="!likebtn" ion-button color="warm-grey">글 수정</button>-->
        </div>
      <!--<div  class="like-btn">
        <button *ngIf="likebtn" ion-button>
            <ion-icon name="thumbs-up" (click)="doLike()"> 좋아요 {{post.like}}</ion-icon>
        </button>
        <button *ngIf="!likebtn" ion-button color="warm-grey">
            <ion-icon name="thumbs-up" (click)="doLike()"> 좋아요 {{post.like}}</ion-icon>
        </button>
      </div>-->
      <div class="like-btn">
          <button ion-button clear *ngIf="likebtn" (click)="doLike()" item-right class="wishlist2" >
              <ion-icon name="thumbs-up"></ion-icon> 좋아요 {{post.like}}
            </button> <button ion-button clear *ngIf="!likebtn" (click)="doLike()" item-right class="wishlist1" > 
              <ion-icon name="thumbs-up"></ion-icon> 좋아요 {{post.like}}
            </button>
      </div>
    </ion-item>
    <ion-item no-padding>
      <div class="community-comment-title">
        댓글 {{post.comments.length}}
      </div>
    </ion-item>
    <div class="comment-box">
    <ion-item *ngFor="let reply of post.comments" no-padding>
      <div class="comment-wrapper">
        <div class="comment-auther">{{reply.name}}</div>
        <div class="comment-content">{{reply.memo}}</div>
        <div class="comment-date">{{reply.date}} <span *ngIf="reply.isMine" (click)="removeComment(reply._id)" style="text-decoration: underline;">  댓글삭제</span></div>
      </div>
    </ion-item>
    </div>
    
  </ion-list>
</ion-content>
<ion-footer no-shadow>
  <ion-row class="comment-write-box">
    <ion-col col-10>
      <ion-textarea [(ngModel)]="comment" rows="1" type="text" placeholder="댓글을 남겨보세요" autosize></ion-textarea>
    </ion-col>
    <ion-col col-2 no-shadow class="comment-submit-box">
        <button class="comment-submit" ion-button full no-padding no-margin (click)="writeComment()" autosize>등록</button>
    </ion-col>
  </ion-row>
    
</ion-footer>
