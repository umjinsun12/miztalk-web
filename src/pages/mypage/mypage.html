<ion-header>
    <ion-navbar>
      
    <button ion-button menuToggle color="grapefruit">
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>
      마이페이지
    </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content no-padding>
    <ion-card>

        <ion-item>
          <h2>{{values.customerName}} (정회원)</h2>
          <p>{{values.point | number: '1.0-0'}} 포인트</p>
        </ion-item>
    </ion-card>
    <ion-card>
    <ion-list>
        <ion-item>
          <ion-icon color="primary" name="card" item-start></ion-icon>
            구매내역
          <ion-icon color="mis-grey" name="ios-arrow-forward-outline" item-end></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="ios-cart" item-start></ion-icon>
              장바구니
              <ion-icon color="mis-grey" name="ios-arrow-forward-outline" item-end></ion-icon>
        </ion-item>
        <ion-item>
            <ion-icon color="primary" name="md-heart-outline" item-start></ion-icon>
              찜한상품
            <ion-icon color="mis-grey" name="ios-arrow-forward-outline" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon color="primary" name="ios-log-out" item-start></ion-icon>
            로그아웃
          <ion-icon color="mis-grey" name="ios-arrow-forward-outline" item-end></ion-icon>
      </ion-item>
      </ion-list>
    </ion-card>
</ion-content>
